on:
  workflow_dispatch:
  push:
    branches: main

name: Quarto Publish

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v2
        
      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with: 
          tinytex: true

      - name: Install R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.2.0'

      - name: Install R Dependencies
        run: |
          options(repos="https://packagemanager.rstudio.com/all/__linux__/jammy/latest")
          options(HTTPUserAgent = sprintf("R/%s R (%s)", getRversion(), paste(getRversion(), R.version["platform"], R.version["arch"], R.version["os"])))
          install.packages("remotes", dependencies = TRUE)
          install.packages("plotly", dependencies = TRUE)
          install.packages("tidyverse", dependencies = TRUE)
          install.packages("shiny", dependencies = TRUE)
          install.packages("spaa", dependencies = TRUE)
          install.packages("class", dependencies = TRUE)
          install.packages('stringi', dependencies = TRUE)
          install.packages('pander', dependencies = TRUE)
          install.packages('huxtable', dependencies = TRUE)
          remotes::install_github("aalborg-intelligence/aai")
        shell: Rscript {0}
        env:
          GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

      - name: Render and Publish
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
